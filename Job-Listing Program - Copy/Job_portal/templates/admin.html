<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="job-listing-container">
        <h1>Manage Jobs</h1>
        <ul>
            {% for job in jobs %}
                <li class="job-item">
                    <h3>{{ job.title }}</h3>
                    <p>{{ job.description }}</p>
                    <p><small>Posted on: {{ job.date_posted.strftime('%Y-%m-%d') }}</small></p>
                    <form action="{{ url_for('main.delete_job', job_id=job.id) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this job and all associated applications?');">Delete</button>
                    </form>
                    <a href="{{ url_for('main.edit_job', job_id=job.id) }}">Edit</a>
                </li>
            {% endfor %}
        </ul>
        <!-- Exit Admin Panel Button -->
        <form action="{{ url_for('main.exit_admin_panel') }}" method="POST" style="display:inline;">
            <button type="submit" class="exit-button">Exit Admin Panel</button>
        </form>
    </div>

    <script>
        // Optional: You can add any JavaScript functionality here if needed
    </script>
</body>
</html>
